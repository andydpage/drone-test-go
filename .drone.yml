---
kind: pipeline
type: docker
name: default

steps:
- name: backend
  image: golang
  commands:
  - go build
  - go test

- name: frontend
  image: node
  commands:
  - npm install
  - npm run test
  
- name: publish
  image: plugins/docker
  settings:
    repo: hello/world
    tags: latest
    dry_run: true
  
services:
- name: redis
  image: redis

